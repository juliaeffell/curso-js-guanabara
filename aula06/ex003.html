<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
<style>
  body{
      background-color: #33137d;
      color: white; /* comentário em C */
      font: normal 16pt Arial;
  }
</style>

  </head>
<body>
  <h1>Olá, mundo!</h1> <!-- comentário em HTML -->
  <p>Para meu filho amado</p>
  <script>
    var n1 = Number(window.prompt('Digite um número: ')) // String
    var n2 = Number(window.prompt('Digite outro número: ')) // String 
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
    // (number + number) para adição 
    // (string + string) para concatenação
  </script>
  </body>
</html>
